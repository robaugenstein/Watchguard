<html>	<head>		<link type="text/css" rel="stylesheet" href="main-test.css" />				<script type="text/javascript">			var timeout	= 500;			var closetimer	= 0;			var ddmenuitem	= 0;			// open hidden layer			function mopen(id)			{					// cancel close timer				mcancelclosetime();				// close old layer				if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';				// get new layer and show it				ddmenuitem = document.getElementById(id);				ddmenuitem.style.visibility = 'visible';			}			// close showed layer			function mclose()			{				if(ddmenuitem) ddmenuitem.style.visibility = 'hidden';			}			// go close timer			function mclosetime()			{				closetimer = window.setTimeout(mclose, timeout);			}			// cancel close timer			function mcancelclosetime()			{				if(closetimer)				{					window.clearTimeout(closetimer);					closetimer = null;				}			}			// close layer when click-out			document.onclick = mclose; 		</script>	</head>		<body>			<ul id="sddm">			<li><a href="#" 				onmouseover="mopen('m1')" 				onmouseout="mclosetime()">Home</a>				<div id="m1" 					onmouseover="mcancelclosetime()" 					onmouseout="mclosetime()">				<a href="#">HTML/CSS</a>				<a href="#">DHTML Menu</a>				<a href="#">JavaScript</a>				</div>			</li>			<li><a href="#" 				onmouseover="mopen('m2')" 				onmouseout="mclosetime()">Download</a>				<div id="m2" 					onmouseover="mcancelclosetime()" 					onmouseout="mclosetime()">				<a href="#">ASP Server-side</a>				<a href="#">Pulldown navigation</a>				<a href="#">AJAX Drop Submenu</a>				<a href="#">DIV Cascading </a>				</div>			</li>			<li><a href="#">Order</a></li>			<li><a href="#">Help</a></li>			<li><a href="#">Contact</a></li>		</ul>		<div style="clear:both"></div>			</body></html>
